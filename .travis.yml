language: node_js
node_js:
  - 14
  - 13
  - 12
  - 10
  - 8
cache:
  yarn: true
  directories:
    - node_modules
before_deploy:
  - yarn build
  - cp README.md LICENSE dist/
  - cd dist
  - tar czf quick-switcher.tar.gz quick-switcher.min.* README.md LICENSE
  - cd -
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/quick-switcher.tar.gz
  skip_cleanup: true
  on:
    tags: true
